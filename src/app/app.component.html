<div class="container">
  <button mat-raised-button (click)="addNew()">Add New</button>
  <table class="table table-hover">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Company</th>
      <th></th>
    </tr>
    <tr *ngFor="let product of productsList">
      <th>{{ product.id }}</th>
      <th>{{ product.name }}</th>
      <th>{{ product.price | currency }}</th>
      <th>{{ product.company }}</th>
      <th>
        <button (click)="updateForm(product)">Update</button>
        <button (click)="delete(product.id)">Delete</button>
      </th>
    </tr>
  </table>
</div>

<div class="container">
  <form class="md-form" *ngIf="showForm" [formGroup]="productForm">
    <h2>Enter Information</h2>
    <label>Name: </label>
    <input
      class="form-control"
      type="text"
      maxlength="50"
      formControlName="name"
    /><br />

    <label>Price: </label>
    <input
      class="form-control"
      min="0"
      max="1000"
      type="number"
      step="0.1"
      formControlName="price"
    />
    <br />

    <label>Company: </label>
    <input
      class="form-control"
      type="text"
      maxlength="50"
      formControlName="company"
    /><br />

    <label>Max Age: </label>
    <input
      class="form-control"
      type="number"
      min="0"
      max="100"
      formControlName="maxAge"
    /><br />

    <label>Description: </label>
    <textarea
      class="form-control"
      maxlength="100"
      formControlName="description"
    ></textarea
    ><br />

    <button *ngIf="showCreate" [enable]="!productForm.valid" (click)="create()">
      Save
    </button>
    <button
      *ngIf="showUpdate"
      [disabled]="productForm.invalid"
      (click)="update()"
    >
      Update
    </button>
    <button (click)="cancel()">Cancel</button>
  </form>
</div>
